<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tryRemoveFromArray() nhận vào một mảng và một số
        nguyên index, trả về mảng ban đầu đã được loại bỏ phần tử tại
        vị trí index nếu index hợp lệ. Nếu index không hợp lệ, trả về
        mảng ban đầu.(không dùng hàm có sẵn để xoá mảng)</title>
</head>
<body>
<script>
    function tryRemoveFromArray(array = [], index) {
        let arrNew = [];
        let mes = [];
        if (index => 0 && index <= array.length) {
            for (let i = 0; i < index; i++) {
                arrNew.push(array[i])
            }
            for (let i = index + 1; i < array.length; i++) {
                arrNew.push(array[i])
            }
            mes = arrNew
        } else {
            mes = array
        }
        return mes
    }
</script>
</body>
</html>
