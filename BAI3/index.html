<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem 1 chuỗi có nằm trong chuỗi còn lại
        không. Với đầu vào là 2 chuỗi (str1,str2) trong đó sẽ kiểm tra
        str1 có nằm trong str2 không, nếu có trả về true và ngược lại
        false.(không được dùng hàm có sẵn để tìm) 20</title>
</head>
<body>
<script>
    let str1 = "Code";
    let str2 = "this is Code gym";
    function search(text1,text2){
        let index = text2.indexOf(text1);
        if (index != -1) {
            document.write(true)
        }else{
            document.write(false)
        }
    }

    search(str1,str2)
</script>
</body>
</html>
