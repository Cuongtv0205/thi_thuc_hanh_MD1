<script>
    let str1 = "Code";
    let str2 = "this is Code gym";
    function search(text1,text2){
        let index = text2.indexOf(text1);
        if (index != -1) {
            document.write(true)
        }else{
            document.write(false)
        }
    }

    search(str1,str2)
</script>
